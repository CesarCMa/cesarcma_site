{{ if .Site.Params.contact.enable | default false }}
<section id="contact" class="py-5">
    <div class="container">
        <h3 class="text-center">{{ .Site.Params.contact.title | default "Get in Touch" }}</h3>
        <div class="px-0 px-md-5 px-lg-5">
            <div class="row justify-content-center px-md-5">
                <div class="col-md-8 py-3">
                    <div class="text-center">
                        {{ .Site.Params.contact.content | emojify | markdownify }}
                    </div>
                    <div class="text-center pt-3">
                        <a href="mailto:cesar.capilla97@gmail.com" class="btn mb-3">
                            Send me an email
                        </a>
                        <br>
                        <a href="https://www.linkedin.com/in/cesarcapillama/" target="_blank" class="btn">
                            Send me a DM on LinkedIn
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
{{ end }}
